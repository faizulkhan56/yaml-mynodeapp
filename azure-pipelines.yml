# azure-pipelines.yml
trigger:
  branches:
    include:
      - main

pool:
  name: Default   # your selfâ€‘hosted Windows Windows agent pool

variables:
  SRC: $(Build.SourcesDirectory)
  ARTIFACTS: $(Build.ArtifactStagingDirectory)

steps:
# 1) Install Node.js 20.x
- task: NodeTool@0
  displayName: 'ğŸŸ¢ Install Node.js 20.x'
  inputs:
    versionSpec: '20.x'

# 2) Restore dependencies
- script: npm install
  displayName: 'ğŸ“¦ npm install'

# 3) Run tests (continues on error so we always publish results)
- script: npm test
  displayName: 'âœ… npm test'
  continueOnError: true

# 4) Publish the JUnit XML into the Tests tab
- task: PublishTestResults@2
  displayName: 'ğŸ“Š Publish Test Results'
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/test-results.xml'
    testRunTitle: 'Mocha Tests'
    mergeTestResults: true
    # if you want the build to still fail when tests fail, set this to true
    failTaskOnFailedTests: false

# 5) Stage your app as the drop artifact
- task: CopyFiles@2
  displayName: 'ğŸ“ Stage files'
  inputs:
    SourceFolder: '$(SRC)'
    Contents: '**/*'
    TargetFolder: '$(ARTIFACTS)'

# 6. Publish the drop as a pipeline artifact
- task: PublishPipelineArtifact@1
  displayName: 'Publish drop artifact (pipeline)'
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)'
    artifact: 'drop'

